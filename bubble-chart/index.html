<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toronto Star</title>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

    .early {
      fill: yellow;
    }
    .mid {
      fill: orange;
    }
    .late {
      fill: red;
    }

    .chart {
        position: relative;
        margin: 0 auto;
        width: 360px;
      }
      .legend {
        font-size: 12px;
      }
      .tooltip {
        color: #333;
        display: none;
        font-size: 16px;
        left: 10px;
        padding: 10px;
        position: absolute;
        top: 0;
        width: 200px;
        z-index: 10;
      }
    </style>
    <body>
        <div class="wrapper">
            <h1>Deaths of characters on shondaland shows by episode number + season.</h1>
            <div class="chart"></div>
        </div>
        <script src="scripts/vendor/underscore.js"></script>
        <script src="scripts/vendor/d3.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="scripts/js.js"></script>
    </body>

</html>
